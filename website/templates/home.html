<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ScriptScane</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Loading Bootstrap -->
        <link href="{{ static('flat_ui/css/bootstrap.css') }}" rel="stylesheet">

        <!-- Loading Flat UI -->
        <link href="{{ static('flat_ui/css/flat-ui.css') }}" rel="stylesheet">
        <!--<link rel="shortcut icon" href="{{ static('flat_ui/images/favicon.ico') }}">-->

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
        <!--[if lt IE 9]>
          <script src="{{ static('flat_ui/js/html5shiv.js') }}"></script>
        <![endif]-->
    </head>
    
    <body>
        
        <div id="page" class="container">
            <h1 style="text-align:center;margin:100px 0 50px;">ScriptScan</h1>
            <div style="text-align:center;">
                <form data-bind="submit: submitScanURL">
                    <input type="text" class="span8" placeholder="Enter a URL to scan"
                           data-bind="value: scanURL, valueUpdate: ['afterkeydown', 'afterpaste']">
                    <br>
                    <button class="btn btn-large disabled" type="submit"
                            data-bind="submit: submitScanURL, css: { disabled: !isScanURLValid() }">
                        Scan URL
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Load JS here for greater good =============================-->
        <script src="{{ static('flat_ui/js/jquery-1.8.2.min.js') }}"></script>
        <script src="{{ static('flat_ui/js/jquery-ui-1.10.0.custom.min.js') }}"></script>
        <script src="{{ static('flat_ui/js/jquery.dropkick-1.0.0.js') }}"></script>
        <script src="{{ static('flat_ui/js/custom_checkbox_and_radio.js') }}"></script>
        <script src="{{ static('flat_ui/js/custom_radio.js') }}"></script>
        <script src="{{ static('flat_ui/js/jquery.tagsinput.js') }}"></script>
        <script src="{{ static('flat_ui/js/bootstrap-tooltip.js') }}"></script>
        <script src="{{ static('flat_ui/js/jquery.placeholder.js') }}"></script>
        <script src="{{ static('flat_ui/js/application.js') }}"></script>
        <!--[if lt IE 8]>
          <script src="{{ static('flat_ui/js/icon-font-ie7.js') }}"></script>
          <script src="{{ static('flat_ui/js/icon-font-ie7-24.js') }}"></script>
        <![endif]-->

        <script src="{{ static('knockout/knockout-2.2.1.js') }}"></script>
        <script src="{{ static('jquery.validate.min.js') }}"></script>

        <script src="{{ static('app.js') }}"></script>
    </body>
</html>
